<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signup.css" type="text/css">
    <title>Login</title>
</head>
<body class="wrapper">
    <img id="background-img" src="./img/background.jpg" alt="background">
    <section class="form-wrapper">
        <h1 id="header">Sign Up</h1>
        <p>Already have an Account? <a href="./index.html"> Login</a> </p>
        <!-- Name -->
        <label id="label1">Your Name:</label>
        <div>
        <input id="input-box1" type="text" name="Name">
    </div>
        <!-- email -->
        <label id="label2">Email:</label>
        <input id="input-box2" type="email" name="email">
        <!-- password -->
        <label id="label3">Password:</label>
        <input id="input-box3" type="password" name="password">
        <!-- confirm-password -->
        <label id="label4">Confirm Password:</label>
        <input id="input-box4" type="password" name="password">

        <!-- signup button -->
        <button id="Signup-btn">Signup</button>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="./main.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
